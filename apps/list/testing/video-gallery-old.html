<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Scrolling Gallery with Buttons</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent default scrolling */
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100vh; /* Full viewport height */
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .gallery {
      height: 100%;
      display: flex;
      flex-direction: column;
      scroll-snap-type: y mandatory; /* Enable snapping */
      overflow-y: scroll;
      align-items: center; /* Center divs horizontally */
    }

    .gallery div {
      height: 100vh;
      max-width: 400px;
      width: 100%;
      flex-shrink: 0; /* Prevent shrinking */
      scroll-snap-align: start;
      display: flex;
      justify-content: center; /* Center content */
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a slight shadow */
    }

    .gallery div:nth-child(10) { background-color: #F39C12; } */

    /* Button stack on top layer */
    .button-stack {
      position: fixed; /* Stays on top */
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10; /* Above all other content */
    }

    .button-stack button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .button-stack button:hover {
      transform: scale(1.1); /* Slight zoom on hover */
      background-color: #ddd; /* Add hover background */
    }

    /* Hide scrollbar for clean UI */
    .gallery {
      scrollbar-width: none; /* Firefox */
    }

    .gallery::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Edge */
    }
  </style>
</head>
